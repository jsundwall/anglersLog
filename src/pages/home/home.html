<ion-header>
  <ion-navbar>
    <ion-title>
      Anglers Log
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-header>
      Add new Catch
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Anglers Name</ion-label>
        <ion-input type="text" [(ngModel)]="currentCatch.angler_name" name="anglers name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Date / Time</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="currentCatch.datetime" name="date / time"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Fishing Method</ion-label>
        <ion-input type="text" [(ngModel)]="currentCatch.fishing_method" name="fishing method"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Breed</ion-label>
        <ion-input type="text" [(ngModel)]="currentCatch.breed" name="breed"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Length</ion-label>
        <ion-input type="text" [(ngModel)]="currentCatch.length" name="length"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Weight</ion-label>
        <ion-input type="text" [(ngModel)]="currentCatch.weight" name="weight"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Location</ion-label>
        <ion-input type="text" [(ngModel)]="currentCatch.location" name="location"></ion-input>
      </ion-item>
      <button ion-button (click)="addCatch()">Button</button>
    </ion-card-content>

  </ion-card>

  <ion-card *ngFor="let catch of catches">
    <ion-item *ngIf="settings.angler_name"> {{catch.angler_name}} </ion-item>
    <ion-item *ngIf="settings.datetime"> {{catch.datetime}} </ion-item>
    <ion-item *ngIf="settings.fishing_method"> {{catch.fishing_method}} </ion-item>
    <ion-item *ngIf="settings.breed"> {{catch.breed}} </ion-item>
    <ion-item *ngIf="settings.length"> {{catch.length}} </ion-item>
    <ion-item *ngIf="settings.weight"> {{catch.weight}} </ion-item>
    <ion-item *ngIf="settings.weather"> {{catch.weather}} </ion-item>
    <ion-item *ngIf="settings.location"> {{catch.location}} </ion-item>
    <ion-item *ngIf="settings.latitude"> {{catch.latitude}} </ion-item>
    <ion-item *ngIf="settings.longitude"> {{catch.longitude}} </ion-item>

  </ion-card>
</ion-content>
